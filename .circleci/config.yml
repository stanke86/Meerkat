 version: 2.1

 orbs:
  win: circleci/windows@2.2.0

 jobs:
   build:
     executor: win/default     
    
     steps:
       - checkout
       - run: dotnet build

   test:
     executor: win/default
     
     steps:
       - run:
           name: "Tests"
           command: dotnet test --test-adapter-path:. --logger:"junit;LogFilePath=../test-results/TestOutput.xml"
       - store_test_results:
           path: test-results
           
workflows:
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build